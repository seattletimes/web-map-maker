<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Map Maker</title>

  <link rel="stylesheet" href="styles/leaflet.css">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- typekit fonts -->
  <script>
  (function(d) {
  var config = {
    kitId: 'rvq5yyp',
    scriptTimeout: 3000
  },
  h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
  })(document);
  </script>
</head>
<body>

  <main class="vbox">
    <nav class="toolbar hbox">
      <div class="popup-config">
        <input class="popup-text" placeholder="Popup text">
        <input class="address" placeholder="Address">
      </div>
      <select class="size-presets">
        <option value="video">Video</option>
        <option value="large">Featured media</option>
        <option value="small">Locator</option>
        <option value="twitter">Twitter card</option>
      </select>
      <div class="map-features hbox">
        <input class="feature-toggle" type="checkbox" id="terrain">
        <label for="terrain">Terrain</label>

        <input class="feature-toggle" type="checkbox" id="transit">
        <label for="transit">Transit</label>

        <input class="feature-toggle" type="checkbox" id="buildings">
        <label for="buildings">Buildings</label>

        <input class="feature-toggle" type="checkbox" id="labels" checked="checked">
        <label for="labels">Labels</label>
      </div>

      <input class="file-uploader" type="file" id="file-uploader">
      <label for="file-uploader">Load GeoJSON</label>

      <button class="download">Download image</button>
    </nav>

    <div class="map-container">
      <div class="map-frame">
        <div class="map"></div>
        <div class="dimensions"></div>
        <div class="resize-handle"></div>
      </div>
    </div>
  </div>

  <!-- load all the JS -->
  <script src="js/leaflet.js"></script>
  <script src="js/tangram.min.js"></script>
  <script src="js/html2canvas0.5.js"></script>
  <script src="js/loader.js" data-main="app"></script>


</body>
</html>
